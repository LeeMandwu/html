<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 태그 연습</title>
    </head>
    <body>
      <h1>텍스트 태그 연습</h1>
      <!--h1~h6 있다.h1제일 크고, h6제일 작다.-->
      <p>텍스트를 표시하고 있습니다.</p>
      <hr>
      <hr />
      <!--수평선으로 영역을 나누어 준다. 그리고 hr은 단일태그다.-->
      <h2 style="color:hotpink">작은 제목</h2>
      <p>제목의 크기가 바뀌었습니다.</p>
      <p>p 태그는 하나의 문단을 나타냅니다.</p>
      <p>따라서 하나의 p 태그는 자기만의 영역을 가집니다.
        <br>
        <br>enter공백을 만들고 싶다면 br을 씁니다.
        <br>
        만약에 space공백을 만들고 싶다면,
        <br>바로
        <br>바로
        <br>바&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;로
        <br> 
        <br>&n b s p ; 를 씁니다.
      </p>
    </body>
</html>
