<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 태그 연습</title>
    </head>
        <body>
            <h1>제목을 표시하는 큰 텍스트!</h1>
            <p>문단을 표시하는 작은 텍스트 !
                이 태그는 블록 요소를 만들까요?
                아니면 인라인 요소를 만들까요?
            </p>
            <!--개발자도구에 들어가서 확인할 수 있다.-->     
            <strong>굵은 글자를 만들고 싶어요.</strong>
            <em>기울여진 글자를 만들고 싶어요.</em>
            <mark>형광색으로 칠한 글자를 만들고 싶어요.</mark>
            <!--인라인 요소는 자기 영역으로만 있다. 그래서 p 태그 즉, 블록 안에 많이 쓰다.--> 
            <p> p태그 안에 <strong>굵은 글씨</strong>써보기
                <br><p>블록안에 블록을 넣으면 블록 안에 층이 생긴다.</p>
                p태그 안에 <mark> 형광칠</mark>해보기🪄
                </p>   
        </body>
 </html>
